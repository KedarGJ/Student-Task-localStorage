<!DOCTYPE html>
<html lang="en">

<head>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <h3 class="text-white">student form</h3>
                <form  id="stdForm" class="text-white">
                    <div class="form-group">
                        <label for="fname">First name</label>
                        <input type="text" required class="form-control" id="fname">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last name</label>
                        <input type="text" required  class="form-control" id="lname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" required class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="text" required class="form-control" id="contact">
                    </div>
                    <div class="text-right">
                        <button class="btn btn-outline-warning d-none" id="updateBtn" type="button">Update student</button>
                        <button class="btn btn-outline-warning" id="submitBtn" type="submit">Add student</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
               <div class="table-responsive">
                <table class="table table-bordered text-white d-none" id="stdtable">
                    <thead>
                        <tr>
                            <th>Sr no</th>
                            <th>First Name</th>
                            <th>Last name</th>
                            <th>Email</th>
                            <th>contact</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id ="stdcontainer">

                    </tbody>
                    
                </table>
               </div>
                <p class="alert alert-warning" id="noStd">No Student Added yet</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>;
</body>

</html>
